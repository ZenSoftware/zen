<mat-sidenav-container style="height: 100vh">
  <mat-sidenav #drawer fixedInViewport
    [style.width]="isMobile ? null : '15em'"
    [attr.role]="isMobile ? 'dialog' : 'navigation'"
    [mode]="isMobile ? 'over' : 'side'"
    [opened]="isMobile === false">

    <mat-toolbar class="bg-primary">
      <ng-content select="[slot=menu-toolbar]"></ng-content>
    </mat-toolbar>

    <ng-content select="[slot=menu-content]"></ng-content>
  </mat-sidenav>
  
  <mat-sidenav-content style="height: 100vh">
    <mat-toolbar class="bg-primary">
      @if(!this.drawer.opened || this.drawer.mode === 'over') {
        <button
        class="me-3"
        type="button"
        mat-icon-button
        (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      }
      
      <div class="d-inline-block me-auto">
        <ng-content select="[slot=toolbar-start]"></ng-content>
      </div>

      <div class="d-inline-block">
        <ng-content select="[slot=toolbar-end]"></ng-content>
      </div>
    </mat-toolbar>

    <ng-content select="[slot=main-content]"></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
