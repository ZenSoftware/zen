<div class="card">
  <div class="card-header">
    <h1 class="m-0">
      <i class="fa-solid fa-fw fa-file-upload me-1"></i>
      Sample Upload
    </h1>
  </div>
  <div class="card-body text-center">
    
    <zen-loading *ngIf="isUploading"/>

    <input #fileInput id="file-input" name="file" type="file" class="zen-file-input" (change)="fileChange()" [disabled]="isUploading">
    <label for="file-input" class="mdc-button mdc-button--raised mat-mdc-raised-button mat-unthemed mat-mdc-button-base mb-2" [ngClass]="{'mat-button-disabled': isUploading}">
      <i class="fa-solid fa-fw fa-hdd me-2"></i>
      <span *ngIf="!file">Select file</span>
      <span *ngIf="file" [innerHTML]="fileName"></span>
    </label>

    <br>

    <button mat-raised-button color="primary" (click)="upload()" [disabled]="isUploading || !file">
      <i class="fa-solid fa-fw fa-save me-2"></i>
      Upload
    </button>

  </div>
</div>
