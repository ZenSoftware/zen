Fill:
<kendo-colorpicker [value]="fill" (valueChange)="setFill($event)" (close)="fillClosed()"></kendo-colorpicker>

<mat-form-field>
  <mat-label>Font</mat-label>
  <mat-select #fontSelect (closed)="setFont(fontSelect.value)" [style.font-family]="fontSelect.value">
    @for(font of fonts; track font) {
      <mat-option [value]="font" [style.font-family]="font">
        {{font}}
      </mat-option>
    }
  </mat-select>
</mat-form-field>
