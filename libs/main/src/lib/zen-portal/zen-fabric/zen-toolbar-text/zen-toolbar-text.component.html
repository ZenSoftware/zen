<mat-form-field>
  <mat-label>Font</mat-label>
  <mat-select #fontSelect (closed)="setFont(fontSelect.value)" [style.font-family]="fontSelect.value">
    <mat-option *ngFor="let font of fonts" [value]="font" [style.font-family]="font">{{font}}</mat-option>
  </mat-select>
</mat-form-field>
