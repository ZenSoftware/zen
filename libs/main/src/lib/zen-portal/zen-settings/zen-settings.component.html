<h1>
  <i class="fa-solid fa-fw fa-gear me-1"></i>
  Settings
</h1>

<hr>

<div class="row" *ngIf="auth.accountInfo$ | async as accountInfo">
  <div class="col-lg-8 offset-lg-2 col-xl-6 offset-xl-3">

    <div class="card mb-4 fs-4">
      <div class="card-body">
        <zen-account-info [accountInfo]="accountInfo"/>
      </div>
    </div>

    <div class="mb-4">
      <zen-password-change *ngIf="accountInfo.hasPassword"/>
    </div>
  </div>
</div>
