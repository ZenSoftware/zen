@if(auth.accountInfo$ | async; as accountInfo) {
  @if(accountInfo.username) {
    <div>
      <i class="fa-solid fa-fw fa-user me-2"></i>
      <strong class="me-2">User:</strong>
      <span class="text-muted">{{accountInfo.username}}</span>
    </div>
  }

  @if(accountInfo.googleProfile) {
    <div>
      @if(accountInfo.googleProfile.picture) {
        <img src="{{accountInfo.googleProfile.picture}}" alt="Google Profile" referrerpolicy="no-referrer" class="me-2" style="max-width: 100px; max-height: 100px;">
      }
      {{accountInfo.googleProfile.email}}
    </div>
  }
}
