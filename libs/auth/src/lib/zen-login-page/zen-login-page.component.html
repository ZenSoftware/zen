<div class="container p-2">
  <div class="row">
    <div class="col-lg-8 offset-lg-2 col-xl-6 offset-xl-3 py-5">

      <div class="card">
        <div class="card-header">
          <h2>
            <i class="fa-solid fa-fw fa-key me-1"></i>
            Login
          </h2>
        </div>
        <div class="card-body">
          <div @verticalAccordionEnter>
            <zen-login-form (loggedIn)="onLoggedIn()"/>
          </div>

          <hr>

          <div class="d-flex justify-content-between">
            <button *ifPublicRegistration mat-button color="primary" routerLink="/register" class="p-2">
              <i class="fa-solid fa-fw fa-file-signature"></i>
              New Account
            </button>

            <button mat-button color="primary" routerLink="/password-reset-request" class="p-2">
              <i class="fa-solid fa-fw fa-question-circle"></i>
              Forgot Password
            </button>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
