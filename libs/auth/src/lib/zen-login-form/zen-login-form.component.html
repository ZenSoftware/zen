<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <zen-loading *ngIf="loading"/>

  <div class="mb-2">
    <zen-username-input #usernameInput [formControl]="username" required></zen-username-input>
  </div>

  <div class="mb-2">
    <zen-password-input #passwordInput [formControl]="password"></zen-password-input>
  </div>

  <div class="mb-4">
    <mat-checkbox color="primary" [formControl]="rememberMe">Remember me</mat-checkbox>
  </div>

  <button type="submit" mat-raised-button color="primary" class="w-100 fs-4 py-1" [disabled]="!form.valid">
    <i class="fa-solid fa-fw fa-sign-in-alt me-1"></i>
    Login
  </button>

  <mat-error @verticalAccordion *ngIf="generalError" class="text-center my-3">
    There was a problem logging you in. If this continues, please contact us.
  </mat-error>

  <ng-container *ngIf="env.enableGoogleOAuth" >
    <hr>

    <h1 class="text-center">OR</h1>

    <button type="button" (click)="loginWithGoogle()"
    mat-raised-button class="w-100 fs-4 py-1" [disabled]="loading" style="background:#4F86EC">
      <i class="fa-brands fa-fw fa-google me-1"></i>
      Sign in with Google
    </button>
  </ng-container>

  <mat-error @verticalAccordion *ngIf="emailTakenError" class="text-center my-3">
    There is an existing account associated with the e-mail address you attempted to log in with.
    Log into your existing account to associate your third-party authentication from there.
  </mat-error>

  <div @verticalAccordion *ngIf="done && doneMessageVisible" class="text-center my-3">
    <span>{{doneMessage}}</span>
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  </div>
</form>
