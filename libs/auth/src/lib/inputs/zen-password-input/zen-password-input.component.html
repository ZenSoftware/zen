<mat-form-field hideRequiredMarker class="w-100">
  <mat-label>{{label}}</mat-label>
  <input #passwordInput matInput autocomplete="current-password" [type]="hide ? 'password' : 'text'" [formControl]="control">
  <button type="button" mat-icon-button matSuffix (click)="hide = !hide" tabindex="-1" title="Toggle show password" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
  </button>
  <mat-error *ngIf="control.hasError('required')">Required</mat-error>
  <mat-error *ngIf="control.hasError('minlength')">Minimum length of {{control.getError('minlength')?.['requiredLength']}} characters</mat-error>
  <mat-error *ngIf="control.hasError('maxlength')">Maximum length of {{control.getError('maxlength')?.['requiredLength']}} characters</mat-error>
  <mat-error *ngIf="control.hasError('custom')">{{customErrorMessage}}</mat-error>
</mat-form-field>
